<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card_image">
      <img src="./images/image-equilibrium.jpg" alt="" >
    </div>
    <h1> Equilibrium #3429 </h1>
    <p class="paragraph1">Our Equilibrium collection promotes balance and calm.</p>
    <div class= card_mediumSection>
      <div class="card_price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p id="ethereum">0.041 ETH</p>
      </div>
      <div class="card_countdown">
        <img src="./images/icon-clock.svg" alt="">
        <p class="duration">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="card_footer">
      <img src="./images/image-avatar.png" alt="">
      <div class="author">
        <p>Creation of <span>Jules Wyvern</span> </p> 
      </div>
    </div>
  </main>
  <footer class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Boakye</a>.
  </footer>
</body>
</html>
